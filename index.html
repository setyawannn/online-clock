<!DOCTYPE html>
<html lang="en" data-theme="winter">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Tailwind CSS</title>
  <link rel="stylesheet" href="dist/output.css">
</head>

<body>
  <!-- Navbar Section -->
  <nav class="w-10/12 mx-auto my-0">
    <div class="navbar bg-base-100">
      <div class="flex-1">
        <a class="btn btn-ghost normal-case text-xl">daisyUI</a>
      </div>
      <div class="flex-none">
        <ul class="menu menu-horizontal p-0">
          <li><a>Home</a></li>
          <li><a>Game</a></li>
          <li tabindex="0">
            <a>
              Clock type
              <svg class="fill-current" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24">
                <path d="M7.41,8.58L12,13.17L16.59,8.58L18,10L12,16L6,10L7.41,8.58Z" />
              </svg>
            </a>
            <ul class="p-2 bg-base-100">
              <li><a>Online Time</a></li>
              <li><a>Countdown</a></li>
              <li><a>Stopwwatch</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End of Navbar Section -->

  <!-- Breadcrumbs Section -->
  <section id="breadcrumbs" class="w-10/12 mx-auto my-0 mt-2">
    <div class="text-sm breadcrumbs">
      <ul>
        <li><a>Home</a></li>
        <li>Online time</li>
      </ul>
    </div>
  </section>
  <!--End of Breadcrumbs Section -->

  <main id="main" class="w-10/12 mx-auto my-0 mt-2">
    <div class="clock-wrapper">
      <div class="clock-main h-80">
        <!-- bg-base-100 -->
        <span id="myClock"
          class=" h-80 countdown font-mono  text-8xl flex justify-center items-center font-bold bg-base-100">
          <span id="hours"></span>:
          <span id="minutes"></span>:
          <span id="seconds"></span>
        </span>
        <div class="button-trigger flex justify-center">
          <button id="enterFullscreen" class="btn btn-wide">Fullscreen</button>
        </div>
      </div>
    </div>
  </main>

  <script src="src/script.js"></script>
</body>

</html>
